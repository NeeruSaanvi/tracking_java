<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>AnglerTrack.net</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
a {
	color: #2c5d97;
}

p {
	line-height: 1.3;
	margin: 10px 0;
}

.hidden {
	display: none;
}

.innerdiv {
	text-align: left;
	margin: auto;
	width: 50%;
	padding-left: 35px;
}

.logoStyle {
	margin: 20px auto 10px auto;
	padding: 20px;
	width: 100%;
	max-width: 500px;
	display: block;
	text-align: center;
}

.emailLink {
	text-decoration: none;
	padding: 7px 20px;
	display: inline-block;
	font-size: 14px;
	margin-bottom: 30px;
}

.bodyDiv {
	text-align: center;
	font-family: Helvetica, sans-serif;
	background: #ffffff;
	padding: 20px;
	margin: 0;
	display: block;
}

body, html {
	background: #f7f7f7;
	text-align: center;
	width: 100%;
}
</style>
</head>

<body>
	<div class='bodyDiv'>
		<div>
			@@EMP_LOGO_URL@@
		</div>
		<hr />
		<div class='innerdiv'>
			<p>Hey @@FIRSTLASTNAMEPRO@@,</p>
			<p>@@BODYTEXT@@</p>

			<p class='@@DISCOUNTCODE_STYLE@@'>
 					@@DISCOUNTCODE@@
 			</p>
		</div>

		<div class='@@ATTACHMENT_CLASS@@'>
			<p>See the attachments provided by @@SPONSORNAME@@ for more details.</p>
			<a href='@@ATTACHMENT1_URL@@' class='@@ATTACHMENT1_CLASS@@'>Attachment</a><br /> 
			<a href='@@ATTACHMENT2_URL@@' class='@@ATTACHMENT2_CLASS@@'>Attachment </a><br /> 
			<a href='@@ATTACHMENT3_URL@@' class='@@ATTACHMENT3_CLASS@@'>Attachment </a>
		</div>
		
		<div style='text-align: left; margin: auto; width: 50%; padding-left: 35px;'>
			<a href='http://anglertrack.net/videos/video_983854728383' target='_blank'>
				<img src='http://anglertrack.net/assets/img/email_video.jpg' alt='Welcome Video' style='width: 100%; height: auto; padding-bottom: 10px;' />
			</a>
		</div>

		<div class='innerdiv'>@@SIGNATURE@@</div>

		<p style='text-align: center; font-size: 11px; padding-top: 20px;'>
			Questions about contents of this email? Email our support desk!</p>
		<center>
				@@SUPPORT_EMAIL@@
		</center>
		<hr />

		<div class='logoStyle'>
			@@SITELOGO_URL@@
	</div>
</body>
</html>
